{{ define "header" }}
	{{ partial "topnav" }}
{{ end }}

{{ define "main" }}
<div class="release-notes container mx-auto p-4">
	<h1 class="text-3xl text-center font-bold mb-4">Release Notes</h1>
	<ul class="list-disc pl-5">

		{{ range .Pages }}
		<li class="mb-2">
			<a href="{{ .Permalink }}" class="text-blue-500 hover:underline">{{ .Title }}</a>
			<span class="text-gray-600"> - <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time></span>
		</li>
		{{ end }}
	</ul>
</div>
{{ end }}
