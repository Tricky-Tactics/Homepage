<div class="flex-1 flex flex-col h-full justify-center items-center">
	<div class="bg-gray-200 p-4 rounded-lg">
		<form action="https://script.google.com/macros/s/AKfycbzx7w9jdMBJuYt8EmUn8qMsqdFkTZGBg3Mt3xVLAHi0gEfBTX91OpfkJyrLf9U0a9Q/exec"
			  method="POST"
			  class="grid lg:grid-cols-2 gap-y-2"
		>
			<label class="font-semibold text-2xl" for="name">Name</label>
			<input class="text-2xl" type="text" name="name" id="name" required>

			<label class="font-semibold text-2xl" for="email">Email</label>
			<input class="text-2xl" type="email" name="email" id="email" required>

			<label class="font-semibold text-2xl" for="age">Age</label>
			<input class="text-2xl" type="number" name="age" id="age" required>

			<label class="font-semibold text-2xl" for="country">Country</label>
			<input class="text-2xl" type="text" name="country" id="country" required>

			<label class="font-semibold text-2xl">Version</label>
			<div class="flex gap-x-4">
				<span>
					<input class="text-2xl" type="radio" name="version" id="android" required>
					<label class="font-semibold text-2xl" for="android">Android</label>
				</span>
				<span>
					<input class="text-2xl" type="radio" name="version" id="ios" required>
					<label class="font-semibold text-2xl" for="ios">iOS</label>
				</span>
			</div>
			<button class="lg:col-span-2 mt-4 px-4 py-2 bg-secondary-dark text-white text-xl rounded-md" type="submit">Submit</button>
		</form>
	</div>
</div>
